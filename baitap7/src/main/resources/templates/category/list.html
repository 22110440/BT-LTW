<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Categories</title>
    </head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Categories</h2>
        <a class="btn btn-primary" th:href="@{/categories/new}">Add Category</a>
    </div>

    <form class="row g-2 mb-3" method="get" th:action="@{/categories}">
        <div class="col-auto">
            <input class="form-control" type="text" name="q" placeholder="Search by name or description" th:value="${keyword}">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th style="width: 180px">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categoryPage}">
            <td th:text="${c.id}"></td>
            <td>
                <a th:href="@{'/categories/' + ${c.id}}" th:text="${c.name}"></a>
            </td>
            <td th:text="${c.description}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{'/categories/' + ${c.id} + '/edit'}">Edit</a>
                <form th:action="@{'/categories/' + ${c.id} + '/delete'}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Delete this category?')">Delete</button>
                </form>
            </td>
        </tr>
        <tr th:if="${categoryPage.totalElements == 0}">
            <td colspan="4" class="text-center text-muted">No categories found</td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${categoryPage.totalPages > 1}">
        <ul class="pagination">
            <li th:classappend="${categoryPage.first} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/categories(page=${categoryPage.number - 1}, size=${categoryPage.size}, q=${keyword})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, categoryPage.totalPages - 1)}"
                th:classappend="${i} == ${categoryPage.number} ? 'active'">
                <a class="page-link" th:href="@{/categories(page=${i}, size=${categoryPage.size}, q=${keyword})}" th:text="${i + 1}"></a>
            </li>
            <li th:classappend="${categoryPage.last} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/categories(page=${categoryPage.number + 1}, size=${categoryPage.size}, q=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>
    </div>
</div>
</body>
</html>
