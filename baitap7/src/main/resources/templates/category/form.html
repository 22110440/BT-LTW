<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${category.id} != null ? 'Edit Category' : 'Add Category'"></title>
    </head>
<body>
<div layout:fragment="content">
    <h2 th:text="${category.id} != null ? 'Edit Category' : 'Add Category'"></h2>
    <form th:action="${category.id} != null ? @{'/categories/' + ${category.id}} : @{/categories}" method="post" th:object="${category}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-secondary" th:href="@{/categories}">Cancel</a>
        </div>
    </form>
    </div>
</body>
</html>
