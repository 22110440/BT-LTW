<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p - GraphQL Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .demo-accounts {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-store fa-3x mb-3"></i>
            <h2>GraphQL Shop</h2>
            <p class="mb-0">ƒêƒÉng nh·∫≠p h·ªá th·ªëng</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>M·∫≠t kh·∫©u
                    </label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <div id="errorMessage" class="alert alert-danger d-none"></div>
                <div id="successMessage" class="alert alert-success d-none"></div>
                
                <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>ƒêƒÉng nh·∫≠p
                </button>
            </form>
            
            <div class="demo-accounts">
                <strong><i class="fas fa-info-circle me-2"></i>T√†i kho·∫£n demo:</strong><br>
                <small>
                    <strong>üîê Admin:</strong><br>
                    ‚Ä¢ admin@shop.com / admin123<br>
                    ‚Ä¢ superadmin@shop.com / super123<br><br>
                    <strong>üë§ User:</strong><br>
                    ‚Ä¢ user@shop.com / user123<br>
                    ‚Ä¢ demo@shop.com / demo123<br>
                    ‚Ä¢ john@graphqlshop.com / john123<br>
                    ‚Ä¢ jane@graphqlshop.com / jane123
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const GQL_ENDPOINT = "/graphql";
        
        async function gql(query, variables = {}) {
            try {
                const res = await fetch(GQL_ENDPOINT, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query, variables })
                });
                const result = await res.json();
                if (result.errors) {
                    console.error("GraphQL errors:", result.errors);
                    throw new Error(result.errors[0].message);
                }
                return result;
            } catch (error) {
                console.error("GraphQL request failed:", error);
                throw error;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('d-none');
            successDiv.classList.add('d-none');
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('d-none');
            errorDiv.classList.add('d-none');
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').classList.add('d-none');
            document.getElementById('successMessage').classList.add('d-none');
        }
        
        async function handleLogin(email, password) {
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            try {
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>ƒêang ƒëƒÉng nh·∫≠p...';
                loginBtn.disabled = true;
                hideMessages();
                
                const query = `
                    mutation Login($input: LoginInput!) {
                        login(input: $input) {
                            success
                            message
                            user {
                                id
                                fullname
                                email
                                role
                            }
                        }
                    }
                `;
                
                const { data } = await gql(query, {
                    input: { email, password }
                });
                
                const loginResult = data.login;
                
                if (loginResult.success) {
                    showSuccess(loginResult.message);
                    
                    // L∆∞u th√¥ng tin user v√†o localStorage
                    localStorage.setItem('currentUser', JSON.stringify(loginResult.user));
                    
                    // Chuy·ªÉn h∆∞·ªõng d·ª±a tr√™n role
                    setTimeout(() => {
                        if (loginResult.user.role === 'ADMIN') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'user-home.html';
                        }
                    }, 1000);
                } else {
                    showError(loginResult.message);
                }
            } catch (error) {
                showError('L·ªói k·∫øt n·ªëi: ' + error.message);
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß email v√† m·∫≠t kh·∫©u!');
                return;
            }
            
            handleLogin(email, password);
        });
        
        // Quick login buttons for demo accounts
        function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            handleLogin(email, password);
        }
        
        // Add click handlers for demo accounts
        document.addEventListener('DOMContentLoaded', function() {
            const demoAccounts = document.querySelector('.demo-accounts');
            demoAccounts.innerHTML += `
                <div class="mt-3">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <strong>üöÄ Login nhanh:</strong>
                        </div>
                        <div class="col-6 mb-1">
                            <button class="btn btn-outline-danger btn-sm w-100" onclick="quickLogin('admin@shop.com', 'admin123')">
                                <i class="fas fa-user-shield me-1"></i>Admin
                            </button>
                        </div>
                        <div class="col-6 mb-1">
                            <button class="btn btn-outline-warning btn-sm w-100" onclick="quickLogin('superadmin@shop.com', 'super123')">
                                <i class="fas fa-crown me-1"></i>Super
                            </button>
                        </div>
                        <div class="col-6 mb-1">
                            <button class="btn btn-outline-success btn-sm w-100" onclick="quickLogin('user@shop.com', 'user123')">
                                <i class="fas fa-user me-1"></i>User
                            </button>
                        </div>
                        <div class="col-6 mb-1">
                            <button class="btn btn-outline-info btn-sm w-100" onclick="quickLogin('demo@shop.com', 'demo123')">
                                <i class="fas fa-play me-1"></i>Demo
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
